<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css " />
    <script>
        function display(){
            document.getElementById("name").innerHTML = document.getElementById("username").value + "'s Gallery"
        }
        function setimage(){
            document.getElementById("profileimage").style.background = "url(" + document.getElementById("image_url").value + ")"; //url(*ling to your image*)
        }
    </script>

            </div>
            <div class="flex-item-2">

                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px;" onclick="setimage()">set</button></div>
            </div>
        </div>
